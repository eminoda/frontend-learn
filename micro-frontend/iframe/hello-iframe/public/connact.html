<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 通讯</title>
  </head>
  <body>
    <div id="parent-msg"></div>
    <div onclick="callParent()">父子通讯</div>
    <script>
      window.addEventListener('message', function (event) {
        console.log(event)
        console.log('接收父框架数据', event.data)
      })
      function onParentMsg(data) {
        console.log('接收父框架数据', data)
        document.getElementById('parent-msg').innerHTML = data
      }
      function callParent() {
        parent.window.postMessage('abc', '*')
        // parent.window.onChildMsg('from child')
      }
    </script>
  </body>
</html>
