<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>头像</title>
  </head>
  <body>
    <style>
      /* https://www.freechinesefont.com/df-fang-yuan-download/ */
      @font-face {
        font-family: 'sxy';
        src: url('./df-fangyuan.ttc');
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: 'sxy';
      }
    </style>
    <div>诗小雨JS</div>
    <canvas id="title-canvas2" width="200px" height="200px" style="letter-spacing: 20px"></canvas>
    <script>
      window.onload = function start() {
        var width = 200;
        var height = 200;
        var bgColor = '#ff7875';
        var fontColor = '#fafafa';
        var titleText = '前端';
        var titleText2 = '基础';
        var fontSize = '70';
        var canvasEl = document.getElementById('title-canvas2');

        var ctx = canvasEl.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(width, 0);
        ctx.lineTo(width, height);
        ctx.lineTo(0, height);
        ctx.lineTo(0, 0);
        ctx.fillStyle = bgColor; //'rgba(255, 169, 64, 0)'; //'#ffa940';
        ctx.fill();
        ctx.closePath();

        ctx.shadowBlur = 2;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowColor = fontColor;
        ctx.font = fontSize + 'px sxy';
        ctx.fillStyle = '#fafafa';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        ctx.fillText(titleText, width / 2, height / 2 - fontSize / 2);
        ctx.fillText(titleText2, width / 2, height / 2 + fontSize / 2);

        var img = new Image();
        // canvasEl.toDateURL('image/png');
        canvasEl.toBlob(function (blob) {
          console.log(URL.createObjectURL(blob));
        });
      };
    </script>
  </body>
</html>
